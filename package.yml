name       : r
version    : 3.2.2
release    : 1
source     :
    - http://ftp.heanet.ie/mirrors/cran.r-project.org/src/base/R-3/R-3.2.2.tar.gz : 9c9152e74134b68b0f3a1c7083764adc1cb56fd8336bec003fd0ca550cd2461d
license    : GPL-2.0
summary    : R is a system for statistical computation and graphics.
description: |
    R is a system for statistical computation and graphics.
builddeps  :
    - pkgconfig(cairo-gl)
    - pkgconfig(icu-io)
    - pkgconfig(libcurl)
    - pkgconfig(liblzma)
    - pkgconfig(libpng)
    - pkgconfig(x11)
    - pkgconfig(xmu)
    - pkgconfig(zlib)
    - gfortran
    - libiconv-devel
    - libjpeg-turbo-devel
    - readline-devel
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install

name       : r
version    : 3.2.4
release    : 3
source     :
    - http://ftp.heanet.ie/mirrors/cran.r-project.org/src/base/R-3/R-3.2.4.tar.gz : bafd405fe9c2fe3bbe47a8a7730ad120f03b7df9fb0f61674fca19cf061dd350
license    : GPL-2.0
summary    : R is a system for statistical computation and graphics.
description: |
    R is a system for statistical computation and graphics.
builddeps  :
    - pkgconfig(cairo-gl)
    - pkgconfig(icu-io)
    - pkgconfig(libcurl)
    - pkgconfig(liblzma)
    - pkgconfig(libpng)
    - pkgconfig(x11)
    - pkgconfig(xmu)
    - pkgconfig(zlib)
    - gfortran
    - libiconv-devel
    - libjpeg-turbo-devel
    - readline-devel
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install

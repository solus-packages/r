name       : r
version    : 4.0.3
release    : 36
source     :
    - https://cran.r-project.org/src/base/R-4/R-4.0.3.tar.gz : 09983a8a78d5fb6bc45d27b1c55f9ba5265f78fa54a55c13ae691f87c5bb9e0d
license    : GPL-2.0-or-later
component  : programming
summary    : R is a system for statistical computation and graphics.
description: |
    R is a system for statistical computation and graphics.
optimize   : speed
patterns   :
    - /usr/include/R
    - /usr/lib64/pkgconfig
builddeps  :
    - pkgconfig(icu-io)
    - pkgconfig(libcurl)
    - pkgconfig(liblzma)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libpcre2-posix)
    - pkgconfig(pangocairo)
    - pkgconfig(tk)
    - pkgconfig(xmu)
    - pkgconfig(xscrnsaver)
    - bzip2-devel
    - gfortran
    - libiconv-devel
    - openblas-devel
    - xdg-utils
environment: |
    unset LD_AS_NEEDED
setup      : |
    %configure \
        --enable-R-shlib \
        --with-blas="-lopenblas" \
        --with-tcltk \
        rdocdir=/usr/share/doc/R \
        rincludedir=/usr/include/R \
        rsharedir=/usr/share/R
build      : |
    %make
install    : |
    %make_install
check      : |
    %make -k check || :

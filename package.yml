name       : r
version    : 3.2.3
release    : 2
source     :
    - http://ftp.heanet.ie/mirrors/cran.r-project.org/src/base/R-3/R-3.2.3.tar.gz : b93b7d878138279234160f007cb9b7f81b8a72c012a15566e9ec5395cfd9b6c1
license    : GPL-2.0
summary    : R is a system for statistical computation and graphics.
description: |
    R is a system for statistical computation and graphics.
builddeps  :
    - pkgconfig(cairo-gl)
    - pkgconfig(icu-io)
    - pkgconfig(libcurl)
    - pkgconfig(liblzma)
    - pkgconfig(libpng)
    - pkgconfig(x11)
    - pkgconfig(xmu)
    - pkgconfig(zlib)
    - gfortran
    - libiconv-devel
    - libjpeg-turbo-devel
    - readline-devel
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install

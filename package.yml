name       : r
version    : 3.3.3
release    : 13
source     :
    - https://cran.r-project.org/src/base/R-3/R-3.3.3.tar.gz : 5ab768053a275084618fb669b4fbaadcc39158998a87e8465323829590bcfc6c
license    : GPL-2.0
component  : programming
summary    : R is a system for statistical computation and graphics.
description: |
    R is a system for statistical computation and graphics.
optimize   : speed
patterns   :
    - /usr/include/R
    - /usr/lib64/pkgconfig
builddeps  :
    - pkgconfig(cairo-gl)
    - pkgconfig(icu-io)
    - pkgconfig(libcurl)
    - pkgconfig(liblzma)
    - pkgconfig(libpng)
    - pkgconfig(pangocairo)
    - pkgconfig(x11)
    - pkgconfig(xmu)
    - pkgconfig(zlib)
    - gfortran
    - libiconv-devel
    - libjpeg-turbo-devel
    - openblas-devel
    - readline-devel
    - xdg-utils
setup      : |
    %configure \
        --enable-R-shlib \
        --with-blas="-lopenblas" \
        rdocdir=/usr/share/doc/R \
        rincludedir=/usr/include/R \
        rsharedir=/usr/share/R
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

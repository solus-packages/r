name       : r
version    : 3.3.0
release    : 6
source     :
    - http://cran.r-project.org/src/base/R-3/R-3.3.0.tar.gz : 9256b154b1a5993d844bee7b1955cd49c99ad72cef03cce3cd1bdca1310311e4
license    : GPL-2.0
component  : programming
summary    : R is a system for statistical computation and graphics.
description: |
    R is a system for statistical computation and graphics.
optimize   : speed
builddeps  :
    - pkgconfig(cairo-gl)
    - pkgconfig(icu-io)
    - pkgconfig(libcurl)
    - pkgconfig(liblzma)
    - pkgconfig(libpng)
    - pkgconfig(x11)
    - pkgconfig(xmu)
    - pkgconfig(zlib)
    - gfortran
    - libiconv-devel
    - libjpeg-turbo-devel
    - readline-devel
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
